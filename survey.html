<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style/surveystyle.css">
    
</head>
<body>
    <div class="container">
        <h2>Guns N' Roses Fansite Form</h2>
        <form action="/action_page.php">
            <div class="row">
                <div class="col-25">
                    <label for="name">Nama</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" placeholder="Nama">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="gender">Jenis Kelamin</label>
                </div>
                <div class="col-75">
                    <select id="gender" name="gender">
                        <option value="Laki - Laki">Laki - Laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Jenis Konten Favorit</label>
                </div>
                <div class="col-75">
                    <label><input type="radio" name="content" value="Musik"> Musik</label>
                    <label><input type="radio" name="content" value="Video"> Video</label>
                    <label><input type="radio" name="content" value="Foto"> Foto</label>
                    <label><input type="radio" name="content" value="Artikel"> Artikel</label>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="interests">Minat</label>
                </div>
                <div class="col-75">
                    <input type="checkbox" id="music" name="interests" value="Musik">
                    <label for="music">Musik</label>
                    <input type="checkbox" id="concerts" name="interests" value="Konser">
                    <label for="concerts">Konser</label>
                    <input type="checkbox" id="merchandise" name="interests" value="Merchandise">
                    <label for="merchandise">Merchandise</label>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="favoriteMusic">Judul MusiK Favorit</label>
                </div>
                <div class="col-75">
                    <input type="text" id="favoriteMusic" name="music" placeholder="Musik Favorit">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="date">Tanggal Lahir</label>
                </div>
                <div class="col-75">
                    <input type="date" id="date" name="date">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="comments">Komentar</label>
                </div>
                <div class="col-75">
                    <textarea id="comments" name="comments" placeholder="Tulis Sesuatu........" style="height:200px"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-75">
                    <button id="submitButton" type="button">Submit</button>
                </div>
            </div>

        </form>

    </body>
    <script src="script/script.js"></script>
</html>
